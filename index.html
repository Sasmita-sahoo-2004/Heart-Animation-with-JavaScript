<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Valentine's Love Letter</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
        <script defer src="script.js"></script>
        <script defer src="script1.js"></script>
        <style>
            canvas {
            position: absolute;
            left:0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,.2);
            }
        </style>
    </head>
<body class="scissors">
  <div class="envelop">
    <div class="envelop__front-paper"></div>
    <div class="envelop__back-paper"></div>
    <div class="envelop__up-paper js-up-paper"></div>
    <div class="envelop__sticker js-sticker"></div>
    <div class="envelop__false-sticker"></div>
    <div class="envelop__content js-envelop-content">
      <div class="love-notes">
        <div class="note js-note">
          <div class="note__text">
            <p>
Through every laugh, through every tear, no need to fear.
            </p>
          </div>
        </div>
        <div class="note js-note">
          <div class="note__text">
            <p>
                The best gift for humankind is "life"✨! So live every moment to the fullest.
            </p>
          </div>
        </div>
        <div class="note js-note">
          <div class="note__text">
            <p>There is no tomorrow and there is no past. So life means to live this present and collection
              of these all is life.
                💖🌹✨ 𝐇𝐚𝐩𝐩𝐲  𝐃𝐚𝐲! ✨🌹💖
            </p>
            <p>Self love! &hearts;.</p>
        
          </div>
        </div>
      </div>
    </div>
  </div>

  <canvas id="heart"></canvas>
  <!--JavaScript-->
  <script src="script1.js"></script>
</body>

</html>
